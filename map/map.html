<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />//中英切换样式
    <!-- <script type="text/javascript" src="./app.js"></script> -->


</head>



<body>
    <div id="container"></div> 
    <div class="input-card" style="width:13rem">
        <h4>底图语言切换</h4>
        <div id="lang">
          <div class="input-item"><input id="en" name="language" type="radio" checked="checked"><span class="input-text">英文底图</span></div>
          <div class="input-item"><input id="zh_en" name="language" type="radio"><span class="input-text">中英文对照</span></div>
          <div class="input-item"><input id="zh_cn" name="language" type="radio"><span class="input-text">中文底图</span></div>
        </div>
    </div>

    <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>//中英切换js
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=d22e93ce4cf09283bc2bab6d640d60d3"></script> 
    <script>
        var map = new AMap.Map('container', {
            resizeEnable: true, //是否监控地图容器尺寸变化
            zooms: [4,30],//设置地图级别范围
            zoom:20, //初始化地图层级
            center: [113.324714,23.129245], //初始化地图中心点
            lang: "zh_cn", //可选值：en，zh_en, zh_cn
            // viewMode:'3D',//使用3D视图
            showLabel: true, //是否显示地图文字标记
            layers: [//同时使用多个图层示例
            // new AMap.TileLayer.Satellite(),//添加卫星图
            // new AMap.TileLayer.RoadNet(),//添加路网
            // new AMap.TileLayer.Traffic({zIndex: 10})//添加实时路况图层
            ]
            
        
        });
        map.setMapStyle('amap://styles/2d3c3da8129a8ab2d57a2ac6e48afa5e');//设置地图样式（更换最后面的样式ID）

        //单独添加图层示例
        // var trafficLayer = new AMap.TileLayer.Traffic({
        //     zIndex: 10
        // });
        // map.add(trafficLayer);//添加图层到地图

        //绑定radio点击事件
        var radios = document.querySelectorAll("#lang input");
        radios.forEach(function(ratio) {
        ratio.onclick = setLang;
        });

        function setLang() {
        map.setLang(this.id);
        }

        
        //添加标记点
        var marker = new AMap.Marker({
        position:[113.324993,23.127854]//位置
        })
        map.add(marker);//添加到地图

        var lineArr = [

    ];
    var polyline = new AMap.Polyline({
        path: lineArr,          //设置线覆盖物路径
        strokeColor: "#3366FF", //线颜色
        strokeWeight: 5,        //线宽
        strokeStyle: "solid",   //线样式
    });
    map.add(polyline);

    var path = [
        [113.323453,23.131135],
        [113.323362,23.12999],
        [113.32407,23.129931],
        [113.324038,23.129447],
        [113.324311,23.129383],
        [113.324392,23.1285],
        [113.323743,23.128451],
        [113.323759,23.128111],
        [113.32392,23.128091],
        [113.323914,23.127657],
        [113.325406,23.127627],
        [113.325894,23.130977],
    ]

    var polygon = new AMap.Polygon({
        path: path,
        strokeColor: "#FF33FF", 
        strokeWeight: 6,
        strokeOpacity: 0.2,
        fillOpacity: 0.4,
        fillColor: '#1791fc',
        zIndex: 50,
    })
    map.add(polygon)
    </script>
</body>

</html>
